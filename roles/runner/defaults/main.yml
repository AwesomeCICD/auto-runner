---
# General Settings
LAUNCH_AGENT_BASE_URL: "https://circleci-binary-releases.s3.amazonaws.com/circleci-launch-agent"
LAUNCH_AGENT_DIR: "/opt/circleci"

SERVER_INSTALL: false
CIRCLECI_USER: "circleci"

# Launch Agent Config Settings
CLEANUP_WORKING_DIR: true
TIMEOUT_STOP_SEC: 18300

# CircleCI CLI Settings
NAMESPACE_CREATION: false
RESOURCE_CLASS_CREATION: true
RUNNER_TOKEN_CREATION: true
VCS_TYPE: "github"
